<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{:: main})}">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <main>
    <h1>Cadastrar Cliente</h1>
    <a th:href="@{/client}">Voltar</a>
    <br /><br />
    <form th:action="${add} ? @{/client/add} : @{/client/{clientId}/edit(clientId=${client.id})}" th:object="${client}"
      th:method="${add} ? post : put">

      <div class="container">
        <div th:if="${client.id}" class="mb-3 row">
          <label for="inputId" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input type="text" th:utext="${client.id}" class="form-control" id="inputId">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{name}" class="form-control" id="inputName">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputDocumet" class="col-sm-2 col-form-label">Documento: CPF/CNPJ</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{document}" class="form-control" id="inputDocumet">
          </div>
        </div>


        <div class="mb-3 row">
          <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{phone}" class="form-control" id="inputPhone">
          </div>
        </div>

        <div class="d-flex">
          <label class="col-sm-2 col-form-label">Tipo</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Pessoa Fisica" id="flexRadioDefault1"
              th:field="*{type}">
            <label class="form-check-label" for="flexRadioDefault1">Pessoa Fisica</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Pessoa Juridica" id="flexRadioDefault2"
              th:field="*{type}" checked>
            <label class="form-check-label" for="flexRadioDefault2">Pessoa Juridica</label>
          </div>
        </div>

        <input type="submit" value="Cadastrar Cliente" class="btn btn-primary mb-3" />
      </div>
    </form>
    <br />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </main>
</body>

</html>
